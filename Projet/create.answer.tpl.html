<form action="save.answer.php" method="post" enctype="multipart/form-data">
	<fieldset>
		<legend>Répondre au post</legend>
		<p>
			<label for="answer_text">Texte : </label>
			<textarea id="answer_text" name="answer_text" rows="4" cols="50"></textarea>
		</p>
		<p>
			<input type="hidden" name="id_post" value="{id_post}" />
			<input type="reset" id="reset" value="Réinitialiser" />
			<input type="submit" id="submit" value="Publier la réponse" />
		</p>
		
	</fieldset>
</form>
