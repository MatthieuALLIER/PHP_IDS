<div class="post_bloc">
	<div class="post_pseudo">
		<img src="pseudo_image.jpg" id="pseudo_image">
		{user}
	</div>
	<div class="post">
		<p style="font-weight: bold;font-size:24;">{title}</p>
		<p style="font-size:12;">{date}</p>
		<p style="font-size:18;margin:20;">{text}</p>
		<p>
			<div style="display:inline-block;">
				<form action="save.like.php" method="get">
					<input type="hidden" name="id_post" value="{id_post}" />
					<input type="submit" value="Liker" class="{like_button}" />
				</form>
			</div>
			<div style="display:inline-block;">
				<form action="create.answer.php" method="get">
					<input type="hidden" name="id_post" value="{id_post}" />

				</form>
			</div>
		</p>
		<div class="post_stats">{count_like}</div>
		<div class="post_stats">{count_answer}</div>
	</div>
