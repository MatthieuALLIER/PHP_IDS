<!-- template.post.html -->
<div class="post_bloc">
	<div class="post_pseudo">
		<img src="pseudo_image.jpg" id="pseudo_image">
		<div style="font-size:16;font-weight:bold;">{user}</div>
	</div>
	<div class="post_content">
		<p style="font-weight: bold;font-size:24;">{title}</p>
		<p style="font-size:12;">{date}</p>
		<p style="font-size:18;margin:20;">{text}</p>
		<p>
			<div style="display:inline-block;">
				<form action="save.like_to_post.php" method="get">
					<input type="hidden" name="id_post" value="{id_post}" />
					<input type="submit" value="{like_value}" id="{like_button}" />
				</form>
			</div>
			<div style="display:inline-block;">
				<form action="create.answer.php" method="get">
					<input type="hidden" name="id_post" value="{id_post}" />
					<input type="hidden" name="reference" value="0" />
					<input type="submit" value="RÃ©pondre" id="answer_button" />
				</form>
			</div>
			<div style="margin-top:5">
				<div class="post_stats">{count_like}</div>
				<div class="post_stats">{count_answer}</div>
			</div>
		</p>		
	</div>
